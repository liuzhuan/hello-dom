<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Bounding Client Rect Demo</title>
    <style>
        body {
            margin: 0;
        }

        div {
            height: 80px;
            width: 50px;
            background-color: red;
            border: 10px solid gray;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        var el = document.querySelector('div');
        var divEdge = el.getBoundingClientRect();
        console.log(
            divEdge.top,
            divEdge.right,
            divEdge.bottom,
            divEdge.left,
            divEdge.width,
            divEdge.height,
        );

        console.log(el.offsetWidth, el.offsetHeight);
    </script>
</body>
</html>
